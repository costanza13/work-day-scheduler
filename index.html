<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="schedule" class="container">
      <div id="top-control-bar" class="row h-auto control-bar">
        <div class="col-1"></div>
        <div id="start-hour-controls" class="col-5 text-left">
          <span data-op="add" class="d-inline-block p-2 border border-primary rounded-pill text-primary hour-control"><i class="fas fa-chevron-up" title="add hour"></i> add hour</span>
          <span data-op="subtract"  class="d-inline-block p-2 border border-primary rounded-pill text-primary hour-control"><i class="fas fa-chevron-down" title="remove hour"></i> remove hour</span>
        </div>
        <div class="col-5 text-right">
          <span data-op="clear"  class="d-inline-block p-2 border border-primary rounded-pill text-primary clear-control"><i class="far fa-calendar-times" title="clear schedule"></i> clear schedule</span>
        </div>
        <div class="col-1"></div>
      </div>

      <!-- Timeblocks go here -->

      <div id="bottom-control-bar" class="row h-auto control-bar">
        <div class="col-1"></div>
        <div id="end-hour-controls" class="col-5 text-left">
          <span data-op="add" class="d-inline-block p-2 border border-primary rounded-pill text-primary hour-control"><i class="fas fa-chevron-down" title="add hour"></i> add hour</span>
          <span data-op="subtract"  class="d-inline-block p-2 border border-primary rounded-pill text-primary hour-control"><i class="fas fa-chevron-up" title="remove hour"></i> remove hour</span>
        </div>
        <div class="col-5 text-right">
          <span data-op="clear"  class="d-inline-block p-2 border border-primary rounded-pill text-primary clear-control"><i class="far fa-calendar-times" title="clear schedule"></i> clear schedule</span>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
